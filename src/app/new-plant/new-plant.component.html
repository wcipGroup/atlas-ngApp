<div class="container">
  <div class="row first-row-custom">
    <div class="col-sm-4 btn-back-col">
      <button (click)="onBack()" class="btn-back-custom">
        <mat-icon class="arrow-back">keyboard_backspace</mat-icon>
      </button>
    </div>
    <div class="col-sm-4">
      <div class="plant-name-custom">
        Add new plant
      </div>
    </div>
  </div>
  <!-- new plant form -->
  <div class="row">

    <div class="new-plant-form">
      <form [formGroup]="newPlantForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="type">Category</label>
<!--          <input type="text" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" />-->
          <select formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
            <option value=1>Flower</option>
            <option value=2>Herb</option>
            <option value=3>Cactus</option>
          </select>
          <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
            <div *ngIf="f.type.errors.required">Category is required</div>
          </div>
        </div>
        <div class="form-group button-group">
          <button [disabled]="loading" class="btn btn-primary btn-custom">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
