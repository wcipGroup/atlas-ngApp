<h4 class="title-custom">Προβλέψεις αισθητήρων</h4>

<div class="container">
    <div class="row">
        <div class="col" style="align-items: center;">
            <ng-select [items]="devices"
                       bindLabel="devName"
                       appendTo="body"
                       placeholder="Επιλέξτε συσκευή"
                       [(ngModel)]="device"
                       class="api-select"
                       (change)="devSelected($event)"
            ></ng-select>
        </div>
    </div>
</div>

<div class="container" *ngIf="showProperties">
    <h4 class="title-custom">Συσκευές αισθητήρων</h4>
    <table *ngIf="devices.length" mat-table [dataSource]="allStatus" class="mat-elevation-z8 tableFW">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Last Seen </th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="element.date"> {{element.date | date:'d/M/yy h:mm a'}}</div>
                <div *ngIf="!element.date"> Ποτέ </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

<div class="container" style="text-align: center; font-weight: bold;">
    <div class="row">
        <div class="col">
            <span *ngIf="device_data.length" class="chart-label">Θερμοκρασία</span>
            <canvas id="temperature"></canvas>
        </div>
        <div class="col">
            <span *ngIf="device_data.length" class="chart-label">PH</span>
            <canvas id="ph"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span *ngIf="device_data.length" class="chart-label">Διαλυμένο οξυγόνο</span>
            <canvas id="do"></canvas>
        </div>
        <div class="col">
            <span *ngIf="device_data.length" class="chart-label">Αγωγιμότητα</span>
            <canvas id="conductivity"></canvas>
        </div>
    </div>

</div>
