<h4 class="title-custom">Προβλέψεις αισθητήρων</h4>

<div class="container">
    <div class="row">
        <div class="col" style="align-items: center;">
            <ng-select [items]="devices"
                       bindLabel="devName"
                       appendTo="body"
                       placeholder="Επιλέξτε συσκευή"
                       [(ngModel)]="device"
                       class="api-select"
                       (change)="devSelected($event)"
            ></ng-select>
        </div>
    </div>
</div>
